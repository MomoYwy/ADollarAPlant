<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/donation.css">
    <title>Document</title>
</head>
<body>
    <div class="donation-container">
        <h1>Donation</h1>
        <form id="donation" action="http://127.0.0.1:5501/wdtassignment/html/payment.html">
            <label for="amount">Amount(RM):</label>
            <input type="number" id="amount" name="amount" min="1" required>

            <label for="anonymous">Anonymous Donation:</label>
            <input type="checkbox" class="anonymous" name="anonymous">

            <label for="name">If no, Please Enter Your Name:</label>
            <input type="text" id="name" name="name">

            <label for="payment">Payment Method:</label>
            <select name="method" id="method">
                <option value="eWallet">E-Wallet</option>
                <option value="onlineBanking">Online Banking</option>
                <option value="debitCard">Debit Card</option>
            </select>

            <button class='submit'  type="submit">Donate</button>
        </form>
    <header>
        <button id="backButton" class="backButton">Back</button>
    </header>
    <script src="../javasript/donation.js"></script>
    </div>    
    
</body>
</html>
