<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Swiper</title>
    <style>
        .swiper {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .swiper img {
            position: absolute;
            width: 100%;
            height: 400px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s;
        }
        
        html {
            --s: 82px;
            --c1: #b2b2b2;
            --c2: #ffffff;
            --c3: #d9d9d9;
            
            --_g: var(--c3) 0 120deg,#0000 0;
            background:
                conic-gradient(from -60deg at 50% calc(100%/3),var(--_g)),
                conic-gradient(from 120deg at 50% calc(200%/3),var(--_g)),
                conic-gradient(from  60deg at calc(200%/3),var(--c3) 60deg,var(--c2) 0 120deg,#0000 0),
                conic-gradient(from 180deg at calc(100%/3),var(--c1) 60deg,var(--_g)),
                linear-gradient(90deg,var(--c1)   calc(100%/6),var(--c2) 0 50%,
                                    var(--c1) 0 calc(500%/6),var(--c2) 0);
            background-size: calc(1.732*var(--s)) var(--s);
        }

        .swiper img.active {
            opacity: 1;
        }
    </style>
    <link rel="stylesheet" href="../css/root.css">
</head>
<body>

    <div class="swiper">
        <img src="https://via.placeholder.com/600x400.png?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/600x400.png?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/600x400.png?text=Image+3" alt="Image 3">
    </div>

    <script>
        let images = document.querySelectorAll('.swiper img');
        let currentIndex = 0;

        function showImage() {
            images[currentIndex].classList.add('active');
        }

        function hideImage() {
            images[currentIndex].classList.remove('active');
        }

        function nextImage() {
            hideImage();
            currentIndex = (currentIndex + 1) % images.length;
            showImage();
        }

        function startSwiper() {
            showImage();
            setInterval(nextImage, 3000);
        }

        startSwiper();
    </script>
</body>
</html>
