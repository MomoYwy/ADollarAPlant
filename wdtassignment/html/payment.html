<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/payment.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <form action="/ADollarAPlant/wdtassignment/html/successful.html">

            <div class="row">

                <div class="column">
                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <span>How would you like to pay? </span>
                        <img src="../image/payment.jpg" alt="">
                    </div>

                    <div class="inputBox">
                        <span>Name on Card :</span>
                        <input type="text" placeholder="Tyler Johnson">
                    </div>

                    <div class="inputBox">
                        <span>Card Number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>

                    <div class="inputBox">
                        <span>Exp Date :</span>
                        <input type="number" placeholder="12/27">
                    </div>

                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="number" placeholder="888">
                    </div>

                </div>
    
            </div>

            <button class="checkout" onclick="goSuccessful()">Proceed to Checkout</button>

        </form>

    </div>
</body>

<script>
    function goSuccessful() {
        window.location.href = '/ADollarAPlant/wdtassignment/html/successful.html';
    }
</script>

</html>
