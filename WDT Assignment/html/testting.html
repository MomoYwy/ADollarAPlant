<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Swiper</title>
    <style>
        .swiper {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .swiper img {
            position: absolute;
            width: 100%;
            height: 400px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s;
        }

        .swiper img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="swiper">
        <img src="https://via.placeholder.com/600x400.png?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/600x400.png?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/600x400.png?text=Image+3" alt="Image 3">
    </div>

    <script>
        let images = document.querySelectorAll('.swiper img');
        let currentIndex = 0;

        function showImage() {
            images[currentIndex].classList.add('active');
        }

        function hideImage() {
            images[currentIndex].classList.remove('active');
        }

        function nextImage() {
            hideImage();
            currentIndex = (currentIndex + 1) % images.length;
            showImage();
        }

        function startSwiper() {
            showImage();
            setInterval(nextImage, 3000);
        }

        startSwiper();
    </script>
</body>
</html>
